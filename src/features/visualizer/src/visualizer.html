<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizer</title>
    <link rel="stylesheet" href="../css/style-visualizer.css">
</head>
    
<body>
    <nav>
        <div class="left-box">
            <h2>Sorting Algorithm Visualizer</h2>
        </div>
        <div class="right-box">
            <a href="../../../../index.html">Home</a>
            <a href="../../grade-calulator/src/grade.html">Grade</a>
            <a href="../../../connect/src/CredentialCenter.html">Sign In</a>
            <a href="../../../connect/src/contact.html">Contact</a>
        </div>
    </nav>
    <div class="container">
        <div class="bars_container" id="bars_container"></div>
        <div class="button_container">
            <div class="input-container">
                <label for="slider">Array Size</label>
                <input type="range" id="slider" min="10" max="40" step="3" value="20">
            </div>

            <select id="speed">
                <option value="1000">Slow</option>
                <option value="300">Medium</option>
                <option value="100">Fast</option>
            </select>

            <select name="" id="algo">
                <option value="bubble">Bubble Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="quick">Quick Sort</option>
            </select>

            <button id="randomize_array_btn">Randomize Array</button>
            <button id="sort_btn">Sort</button>
        </div>
    </div>
    <script src="../scripts/script-visualizer.js"></script>
</body>
</html>
