<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Credential Center</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="http://localhost/myphp/pages/connect/src/loginpage.php" method="post" id="signupForm">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Name" id="name" autocomplete="off" oninput="validateName()" />
                <div id="nameError" class="error"></div>
                <input type="text" placeholder="USN" id="usn" autocomplete="off" oninput="validateUSN()" />
                <div id="usnError" class="error"></div>
                <input type="number" placeholder="Mobile No" id="mobile" autocomplete="off"
                    oninput="validateMobile()" />
                <div id="mobileError" class="error"></div>
                <select id="deptdropdown">
                    <option value="-1">Choose Branch</option>
                    <option value="CSE">CSE</option>
                    <option value="ISE">ISE</option>
                    <option value="ECE">ECE</option>
                    <option value="AI-ML">AI-ML</option>
                    <option value="EEE">EEE</option>
                    <option value="CHEMICAL">Chemical</option>
                    <option value="CIVIL">Civil</option>
                </select>
                <div id="deptError" class="error"></div>
                <input type="email" placeholder="Email" id="email" autocomplete="off" oninput="validateEmail()" />
                <div id="emailError" class="error"></div>
                <input type="password" placeholder="Password" id="password" autocomplete="off"
                    oninput="handleChange()" />
                <div id="passwordError" class="error">
                    <div id="bars">
                        <div></div>
                    </div>
                    <div class="strength" id="strength"></div>
                </div>
                <input type="password" placeholder="Confirm Password" id="confirmPassword" autocomplete="off"
                    oninput="validateConfirmPassword()" />
                <div id="confirmPasswordError" class="error"></div>
                <button type="button" onclick="validateAndStore()">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="http://localhost/myphp/pages/connect/src/loginpage.php" method="post"
                onmouseover=" return checkallfields()" id="signupForm">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your usn & password</span>
                <input type="text" placeholder="USN" name="usn" id="chkusn" oninput="validateSignInUSN()"
                    autocomplete="off" />
                <div id="signInUSNError" class="error"></div>
                <input type="password" placeholder="Password" name="password" id="chkpasswd"
                    oninput="validateSignInPassword()" autocomplete="off" />
                <div id="signInPasswordError" class="error"></div>
                <a href="#">Forget Your Password?</a>
                <button type="button" onclick="verify()" id="loginbtn">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Nexus Sync!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Nexus Sync!</h1>
                    <p>
                        Register with your personal details to use all of site features
                    </p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/CredentialCenter.js"></script>
    <script src="../scripts/loginusingphp.js"></script>
</body>

</html>
