<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-grade.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>CGPA Calculator</title>

</head>

<body>
    <section>
        <header>
            <p class="txt-format gsap-navtitle">Nexus Sync!</p>
            <nav>
                <ul class="nav__links">
                    <li class="txt-format gsap-navlinks"><a class="txt-format" href="">Home</a></li>
                    <li class="txt-format gsap-navlinks"><a class="txt-format" href="">Contact</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <div class="search-row">
                    <input type="text" id="input-box" placeholder="Search" autocomplete="off">
                    <button><i class="ri-search-line"></i></button>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="backimages">
                <div class="page-header-text">
                    <h1 class="page-header__title" itemprop="name">Cumulative GPA Calculator</h1>
                    <p class="page-header__description" itemprop="description">Calculate your cumulative GPA, and
                        see how your current (and future) grades will affect your performance.</p>
                </div>
                <div class="page-header-img">
                    <img src="./study.svg">
                </div>
            </div>
            <div class="calculatorresult">
                <div class="calculator" id="calculator">
                    <table>
                        <tr>
                            <h2>Current CGPA</h2>
                            <td><input type="text" placeholder="Previous CGPA" id="previous-cgpa" class="cgpa"  autocomplete="off"></td>
                            <td><input type="text" placeholder="Current Year SGPA" id="current-year-sgpa" class="sgpa"  autocomplete="off">
                            </td>
                        </tr>
                    </table>
                    <div class="calculateCGPA">
                        <input type="button" value="Calculate CPGA" class="calculatebtn1" id="calculate-cgpa-btn">
                    </div>
                    <br>
                    <br>
                    <h2>Semester</h2>
                    <table id="semester-table">
                        <tr class="course-row">
                            <td><input type="text" placeholder="Course name" class="course" id="course-name" autocomplete="off"></td>
                            <td><select name="" class="grade" id="course-grade">
                                    <option value="-1">Grade</option>
                                    <option value="O">O</option>
                                    <option value="A+">A+</option>
                                    <option value="A">A</option>
                                    <option value="B+">B+</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="P">P</option>
                                    <option value="F">F</option>
                                </select></td>
                            <td><input type="text" placeholder="Credits" class="credits" id="course-credits"></td>
                        </tr>
                        <tr>
                            <td>
                                <label for=""><input type="button" value="Add Course +" class="addcourse"
                                        id="add-course-btn"> </label>
                            </td>
                        </tr>
                    </table>
                    <div class="calculateCGPA">
                        <input type="button" value="Calculate SPGA" class="calculatebtn2" id="calculate-sgpa-btn">
                    </div>
                </div>
                <div class="result">
                    <span id="result-display1" class="result1">CGPA :</span>
                    <span id="result-display2" class="result2">SGPA :</span>
                </div>
            </div>
        </div>
    </section>
    <script src="./script-grade.js"></script>
</body>

</html>
