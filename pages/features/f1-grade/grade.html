<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-grade.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>CGPA Calculator</title>
</head>

<body>
    <section>
        <header>
            <p class="txt-format gsap-navtitle">Nexus Sync!</p>
            <nav>
                <ul class="nav__links">
                    <li class="txt-format gsap-navlinks"><a class="txt-format" href="">Home</a></li>
                    <li class="txt-format gsap-navlinks"><a class="txt-format" href="">Guide</a></li>
                    <li class="txt-format gsap-navlinks"><a class="txt-format" href="">Contact</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <div class="search-row">
                    <input type="text" id="input-box" placeholder="Search" autocomplete="off">
                    <button><i class="ri-search-line"></i></button>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="backimages">
                <div class="page-header-text">
                    <h1 class="page-header__title" itemprop="name">Cumulative GPA Calculator</h1>
                    <p class="page-header__description" itemprop="description">Calculate your cumulative GPA, and
                        see how your current (and future) grades will affect your performance.</p>
                </div>
                <div class="page-header-img">
                    <img src="./study.svg">
                </div>
            </div>
            <div class="calculatorresult">
                <div class="calculator" id="calculator">
                    <table>
                        <tr>
                            <h2>Current CGPA (Optional)</h2>
                            <td><input type="text" placeholder="Current CGPA" class="cgpa"></td>
                            <td><input type="text" placeholder="Total Credits" class="total-credits"></td>
                        </tr>
                    </table>
                    <div class="calculateCGPA">
                        <input type="button" value="Calculate CPGA" class="calculatebtn">
                    </div>
                    <br>
                    <br>
                    <h2>Semester 1 </h2>
                    <table>
                        <tr>
                            <td><input type="text" placeholder="Course name" class="course"></td>
                            <td><select name="" id="">
                                    <option value="-1">Grade</option>
                                    <option value="1">O</option>
                                    <option value="2">A+</option>
                                    <option value="3">A</option>
                                    <option value="4">B+</option>
                                    <option value="5">B</option>
                                    <option value="6">C</option>
                                    <option value="7">P</option>
                                    <option value="8">F</option>
                                </select></td>
                            <td><input type="text" placeholder="Credits" class="credits"></td>
                        </tr>
                        <tr>
                            <td>
                                <label for=""><input type="button" value="Add Course +" class="addcourse" onclick="createAlert()"> </label>
                            </td>
                        </tr>

                    </table>
                    <div class="calculateCGPA">
                        <input type="button" value="Calculate SPGA" class="calculatebtn">
                    </div>
                </div>
                <div class="result">
                    <span>Result is displayed Here</span>
                </div>
            </div>
        </div>
    </section>
    <script src="./script-grade.js"></script>
</body>

</html>
