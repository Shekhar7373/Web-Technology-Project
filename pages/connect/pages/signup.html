<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
</head>

<body>
    <center>
        <h1> Sign-Up </h1>
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" id="name" name="name" placeholder="Enter Name"></td>
            </tr>
            <tr>
                <td><label for="USN">USN</label></td>
                <td><input type="text" id="USN" name="USN" placeholder="Your USN"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone No</label></td>
                <td><input type="number" id="PhoneNo" name="phoneNo" placeholder="Phone Number"></td>
            </tr>
            <tr>
                <td><label for="dept">Branch</label></td>    
                <td>
                    <select name="deptdropdown" id="deptdropdown">
                        <option value="-1">Choose Branch</option>
                        <option value="1">CSE</option>
                        <option value="2">ISE</option>
                        <option value="3">ECE</option>
                        <option value="4">AI-ML</option>
                        <option value="5">EEE</option>
                        <option value="6">CHEMICAL</option>
                        <option value="6">CIVIL</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="email">Gmail</label></td>
                <td><input type="email" id="email" name="email" placeholder="Email ID"></td>
            </tr>
            <tr>
                <td><label for="passwd">Password</label></td>
                <td><input type="password" id="passwd" name="passwd" placeholder="Set Password"></td>
            </tr>
            <tr>
                <td><label for="confirmpasswd">Confirm Password </label></td>
                <td><input type="password" id="confirmpasswd" name="passwd" placeholder="Confirm Password"></td>
            </tr>
            <tr>
                <td><button value="submit">SUBMIT</button></td>
            </tr>
        </table>
    </center>
</body>

</html>
