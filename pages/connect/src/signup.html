<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Sign-Up Page</title>
</head>

<body>
    <section>
        <div class="signup-page">
            <form action="">
                <h2>Sign-Up</h2>
                <div class="input-box">
                    <input type="text" required autocomplete="off">
                    <label for="">Name</label>
                </div>
                <div class="input-box">
                    <input type="text" required autocomplete="off">
                    <label>USN</label>
                </div>
                <div class="input-box">
                    <input type="number" required autocomplete="off">
                    <label>Mobile No</label>
                </div>
                <div class="input-box">
                    <select name="deptdropdown" id="deptdropdown">
                        <option value="-1">Choose Branch</option>
                        <option value="1">CSE</option>
                        <option value="2">ISE</option>
                        <option value="3">ECE</option>
                        <option value="4">AI-ML</option>
                        <option value="5">EEE</option>
                        <option value="6">CHEMICAL</option>
                        <option value="6">CIVIL</option>
                    </select>
                </div>
                <div class="input-box">
                    <input type="password" required autocomplete="off">
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <input type="password" required autocomplete="off">
                    <label>Confirm Password</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="login-link">
                    <p>Already have an account?
                        <a href="#">Login</a>
                    </p>
                </div>
            </form>
        </div>
        </div>
    </section>
    </div>
</body>

</html>
