<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login to Your Account</h1>

    <p>New user? <a href="signup.html">Sign up here</a></p>
</body>
</html>
